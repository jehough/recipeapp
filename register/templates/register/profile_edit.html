{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<h1> Update Profile for {{user.get_full_name}} </h1>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{user_form|crispy}}
        {{profile_form|crispy}}
        <button type="submit" class="btn btn-success">Update</button> 
    </form>


{% endblock %}
