{% extends 'recipes/base.html' %}
{% block content %}
{%if user.is_authenticated%}
    <div class="content-block">

        {% for recipe in recipes %}
            <div class="recipe">
                <h2><a href="{% url 'recipes_show' pk=recipe.pk %}">{{ recipe.title }}</a></h2>
            </div>
        {% endfor %}
    </div>
{% else %}
<h3>Please Login <a href="{% url 'login' %}">Here</a></h3>
{% endif %}
{% endblock %}
