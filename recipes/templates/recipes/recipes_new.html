{% extends 'recipes/base.html' %}
{% block content %}
{% if user.is_authenticated %}
    <h1> New Recipe </h1>
    <form method="post" class="post-form">
    {% csrf_token %}
    {{ recipe_form.as_p }}
    <button type="submit">Create Recipe</button>
    </form>
{% else %}
<h3>Please Login <a href="{% url 'login' %}">Here</a></h3>
{% endif %}
{% endblock %}
