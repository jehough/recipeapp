{% extends "main/base.html" %}
{% load crispy_forms_tags %}
{% block content%}

<h1> Login </h1>

    <form method="POST" class="form-group">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success">Login</button> 
        <p><a href="/register">Create an account</a></p>
    </form>


{% endblock %}
