{% load static %}
<html>
    <head>
        <title>Recipe App</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        <meta charset="UTF-8">
    </head>
<body>
    <header class= page-header>
        <h1>Recipe-Box</h1>
    </header>
    <nav >
        {% if user.is_authenticated %}
            <div class="nav-item"><a class="nav-link" href="{% url 'recipes_index' %}">Recipes</a></div>
            <div class="nav-item"><a class="nav-link" href="{% url 'shopping_list' %}">Shopping List</a></div>
            <div class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></div>
        {% else %}
            <div><a href="{% url 'login' %}">Login</a></div>
        {% endif %}
    </nav>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content%}
            {% endblock %}
            </div>
        </div>
    </div>
    {% block script %} {% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
